<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <script src="../js/jquery.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/joinUs_login.css"/>
</head>
<body>
  <div class="center">
    <div class="head">
      <div class="head_border">
        <div class="head_content">
          <div class="boe_logo">
            <img src="/images/joinUs/111111_medias_logo2.png" alt="">
          </div>
          <div class="list_right">
            <div class="list_right_content">
              <span>
                <a href="#">招聘首页</a>
              </span>
              <em>|</em>
              <span>
                <a href="#">登录</a>
              </span>
              <em>|</em>
              <span>
                <a href="#">注册</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="map">
        <div class="window">
          <div class="left_login">
            <div class="middle_line">or</div>
            <div class="pwd_login">密码登录</div>
            <span></span>
            <div class="dx_login">短信验证码登录</div>
            <form action="">
              <ul>
                <li>
                  <span class="text">手机或邮箱</span>
                  <input type="text" class="text_in">
                </li>
                <li>
                  <span class="text">密码</span>
                  <input type="password" class="text_in">
                </li>
                <li>
                  <span class="text">验证码</span>
                  <div class="yz_code">
                    <span class="yz_code_in">
                      <input type="text">
                    </span>
                    <img src="/images/joinUs/GetValidateCode.gif" alt="">
                  </div>
                </li>
              </ul>
              <div class="next_login">
                <input type="checkbox">
                <span>下次自动登录</span>
                <a href="#">找回密码</a>
              </div>
              <div class="login_btn">
                <a href="#">
                  <span>登陆</span>
                </a>
              </div>
            </form>
          </div>
          <div class="right_login">
            <h3>使用以下账号直接登录</h3>
            <div class="logos">
              <a href="#" class="sina"></a>
              <a href="#" class="QQ"></a>
            </div>
            <div class="reg_btn">
              <a href="#">立即注册</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>©2019&nbsp;京东方科技集团股份有限公司&nbsp;&nbsp;&nbsp;京ICP备05051632号
        <a href="#">
          <img src="/images/joinUs_login/beian.png" alt="">京公网安备 11010802020454号
        </a>
        &nbsp;&nbsp;帮助热线：4006506886
      </p>
    </div>
  </div>
</body>
</html>
